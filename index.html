<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tradutor de Criptografia DEIC-DIG</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      color: #222;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      width: 450px;
      overflow-y: auto;
      max-height: 95vh;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #444;
    }

    textarea, select, input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      background-color: #fafafa;
      color: #222;
      font-size: 14px;
    }

    textarea {
      height: 80px;
    }

    #ocrStatus {
      margin-top: 10px;
      font-size: 14px;
      color: #006600;
    }

    .paste-area {
      border: 2px dashed #aaa;
      padding: 20px;
      margin-top: 10px;
      text-align: center;
      color: #555;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
    }
    .paste-area:hover {
      border-color: #333;
      color: #000;
    }

    #preview {
      margin-top: 15px;
      text-align: center;
    }

    #preview img {
      max-width: 100%;
      max-height: 200px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Tradutor de Criptografia DEIC-DIG</h1>

    <!-- Ação -->
    <label for="action">O que deseja fazer?</label>
    <select id="action">
      <option value="encrypt">Criptografar</option>
      <option value="decrypt">Descriptografar</option>
    </select>

    <!-- Método de Criptografia -->
    <label for="method">Escolha o Método de Criptografia:</label>
    <select id="method">
      <option value="keyword">Cifra de Palavra-Chave</option>
    </select>

    <!-- Mensagem -->
    <label for="message">Digite sua mensagem:</label>
    <textarea id="message" placeholder="Sua mensagem secreta aqui..."></textarea>

    <!-- Upload tradicional -->
    <label for="imageInput">Ou selecione uma imagem com texto:</label>
    <input type="file" id="imageInput" accept="image/*">

    <!-- Área de colagem -->
    <label>Ou cole uma imagem aqui:</label>
    <div class="paste-area" id="pasteArea">Clique aqui e pressione CTRL+V para colar</div>
    <div id="ocrStatus"></div>

    <!-- Preview da imagem -->
    <div id="preview"></div>

    <!-- Palavra-Chave -->
    <label for="keyword">Palavra-Chave (para Cifra de Palavra-Chave):</label>
    <input type="text" id="keyword" placeholder="Ex: NERD">

    <!-- Resultado -->
    <label for="output">Resultado:</label>
    <textarea id="output" readonly></textarea>
  </div>

  <!-- Tesseract.js -->
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>

  <script>
    const messageInput = document.getElementById('message');
    const keywordInput = document.getElementById('keyword');
    const output = document.getElementById('output');
    const methodSelect = document.getElementById('method');
    const actionSelect = document.getElementById('action');
    const imageInput = document.getElementById('imageInput');
    const pasteArea = document.getElementById('pasteArea');
    const ocrStatus = document.getElementById('ocrStatus');
    const preview = document.getElementById('preview');

    // --- Criptografia simples (palavra-chave tipo Vigenère) ---
    function encryptKeywordCipher(text, keyword) {
      if (!keyword) return "Erro: palavra-chave necessária!";
      text = text.toUpperCase().replace(/[^A-Z]/g, '');
      keyword = keyword.toUpperCase().replace(/[^A-Z]/g, '');
      let result = '';
      for (let i = 0; i < text.length; i++) {
        const tChar = text.charCodeAt(i) - 65;
        const kChar = keyword.charCodeAt(i % keyword.length) - 65;
        const enc = (tChar + kChar) % 26;
        result += String.fromCharCode(enc + 65);
      }
      return result;
    }

    function decryptKeywordCipher(text, keyword) {
      if (!keyword) return "Erro: palavra-chave necessária!";
      text = text.toUpperCase().replace(/[^A-Z]/g, '');
      keyword = keyword.toUpperCase().replace(/[^A-Z]/g, '');
      let result = '';
      for (let i = 0; i < text.length; i++) {
        const tChar = text.charCodeAt(i) - 65;
        const kChar = keyword.charCodeAt(i % keyword.length) - 65;
        const dec = (tChar - kChar + 26) % 26;
        result += String.fromCharCode(dec + 65);
      }
      return result;
    }

    function updateOutput() {
      const method = methodSelect.value;
      const action = actionSelect.value;
      const text = messageInput.value;
      const keyword = keywordInput.value;
      let result = "";

      if (method === "keyword") {
        if (action === "encrypt") {
          result = encryptKeywordCipher(text, keyword);
        } else {
          result = decryptKeywordCipher(text, keyword);
        }
      }
      output.value = result;
    }

    messageInput.addEventListener('input', updateOutput);
    keywordInput.addEventListener('input', updateOutput);
    methodSelect.addEventListener('change', updateOutput);
    actionSelect.addEventListener('change', updateOutput);

    // --- Mostrar preview da imagem ---
    function showPreview(file) {
      const reader = new FileReader();
      reader.onload = function(e) {
        preview.innerHTML = `<img src="${e.target.result}" alt="Preview da imagem">`;
      };
      reader.readAsDataURL(file);
    }

    // --- OCR ---
    async function processOCR(file) {
      if (!file) return;
      showPreview(file);
      ocrStatus.textContent = "Lendo texto da imagem...";
      try {
        const { data: { text } } = await Tesseract.recognize(file, 'por+eng', {
          logger: info => {
            if (info.status === "recognizing text") {
              ocrStatus.textContent = `Processando OCR: ${(info.progress * 100).toFixed(0)}%`;
            }
          }
        });
        messageInput.value = text.trim();
        ocrStatus.textContent = "Texto extraído com sucesso!";
        updateOutput();
      } catch (err) {
        console.error(err);
        ocrStatus.textContent = "Erro ao processar OCR.";
      }
    }

    // Upload tradicional
    imageInput.addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (file) processOCR(file);
    });

    // Colagem de imagem
    document.addEventListener("paste", (event) => {
      const items = event.clipboardData.items;
      for (let i = 0; i < items.length; i++) {
        if (items[i].type.indexOf("image") !== -1) {
          const file = items[i].getAsFile();
          processOCR(file);
        }
      }
    });
  </script>
</body>
</html>
