<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tradutor de Criptografia DEIC-DIG</title>
  <style>
    /* Reset básico */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #E5E5E5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background-color: #1E1E1E;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(0,255,200,0.2);
      width: 480px;
      max-height: 95vh;
      overflow-y: auto;
      transition: box-shadow 0.3s;
    }

    .container:hover {
      box-shadow: 0 0 40px rgba(0,255,200,0.4);
    }

    h1 {
      text-align: center;
      color: #00FFC8;
      margin-bottom: 25px;
      text-shadow: 0 0 8px #00FFC8;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #CCCCCC;
    }

    textarea, select, input {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #333;
      background-color: #2A2A2A;
      color: #E5E5E5;
      font-size: 14px;
      transition: all 0.3s;
    }

    textarea { height: 80px; resize: vertical; }

    textarea:focus, input:focus, select:focus {
      border-color: #00FFC8;
      box-shadow: 0 0 8px #00FFC8;
      outline: none;
    }

    #ocrStatus {
      margin-top: 10px;
      font-size: 14px;
      color: #00FF80;
      position: relative;
      height: 16px;
    }

    #ocrProgress {
      position: absolute;
      left: 0;
      top: 0;
      height: 16px;
      background: #00FF80;
      width: 0%;
      border-radius: 4px;
      transition: width 0.2s;
      z-index: -1;
      opacity: 0.3;
    }

    .paste-area {
      border: 2px dashed #555;
      padding: 20px;
      margin-top: 10px;
      text-align: center;
      color: #AAA;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.3s;
      background-color: #2A2A2A;
    }

    .paste-area:hover {
      border-color: #00FFC8;
      color: #FFF;
      background-color: #333;
      box-shadow: 0 0 12px rgba(0,255,200,0.4);
    }

    #preview {
      margin-top: 15px;
      text-align: center;
    }

    #preview img {
      max-width: 100%;
      max-height: 200px;
      border-radius: 5px;
      border: 1px solid #444;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    #preview img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 12px rgba(0,255,200,0.5);
    }

    /* Scrollbar customizada */
    .container::-webkit-scrollbar { width: 8px; }
    .container::-webkit-scrollbar-track { background: #1E1E1E; }
    .container::-webkit-scrollbar-thumb {
      background-color: #555;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Tradutor de Criptografia DEIC-DIG</h1>

    <label for="action">O que deseja fazer?</label>
    <select id="action">
      <option value="encrypt">Criptografar</option>
      <option value="decrypt">Descriptografar</option>
    </select>

    <label for="method">Escolha o Método de Criptografia:</label>
    <select id="method">
      <option value="keyword">Cifra de Palavra-Chave</option>
    </select>

    <label for="message">Digite sua mensagem:</label>
    <textarea id="message" placeholder="Sua mensagem secreta aqui..."></textarea>

    <label for="imageInput">Ou selecione uma imagem com texto:</label>
    <input type="file" id="imageInput" accept="image/*">

    <label>Ou cole uma imagem aqui:</label>
    <div class="paste-area" id="pasteArea">Clique aqui e pressione CTRL+V para colar</div>

    <div id="ocrStatus"><div id="ocrProgress"></div></div>
    <div id="preview"></div>

    <label for="keyword">Palavra-Chave:</label>
    <input type="text" id="keyword" placeholder="Ex: DEIC">

    <label for="output">Resultado:</label>
    <textarea id="output" readonly></textarea>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>
  <script src="cipher_utils.js"></script> <!-- Inclui o novo arquivo JavaScript -->
  <script>
    const messageInput = document.getElementById("message" );
    const keywordInput = document.getElementById("keyword");
    const output = document.getElementById("output");
    const methodSelect = document.getElementById("method");
    const actionSelect = document.getElementById("action");
    const imageInput = document.getElementById("imageInput");
    const pasteArea = document.getElementById("pasteArea");
    const ocrStatus = document.getElementById("ocrStatus");
    const ocrProgress = document.getElementById("ocrProgress");
    const preview = document.getElementById("preview");

    function updateOutput() {
      const method = methodSelect.value;
      const action = actionSelect.value;
      const text = messageInput.value;
      const keyword = keywordInput.value;
      let result = "";

      if (!keyword || keyword.trim() === "") {
  output.value = text; // mostra original sem criptografar
  return;
}

      if (method === "keyword") {
        result = action === "encrypt" ? encryptKeywordCipher(text, keyword) : decryptKeywordCipher(text, keyword);
      }
      output.value = result;
    }

    // Chama updateOutput() no carregamento da página para exibir o estado inicial
    document.addEventListener("DOMContentLoaded", updateOutput);

    messageInput.addEventListener("input", updateOutput);
    keywordInput.addEventListener("input", updateOutput);
    methodSelect.addEventListener("change", updateOutput);
    actionSelect.addEventListener("change", updateOutput);

    function showPreview(file) {
      const reader = new FileReader();
      reader.onload = function(e) {
        preview.innerHTML = `<img src="${e.target.result}" alt="Preview da imagem">`;
      };
      reader.readAsDataURL(file);
    }

    async function processOCR(file) {
      if (!file) return;
      showPreview(file);
      ocrStatus.textContent = "";
      ocrProgress.style.width = "0%";
      try {
        const { data: { text } } = await Tesseract.recognize(file, 'por+eng', {
          logger: info => {
            if (info.status === "recognizing text") {
              const progress = (info.progress * 100).toFixed(0);
              ocrProgress.style.width = progress + "%";
              ocrStatus.textContent = `Processando OCR: ${progress}%`;
            }
          }
        });
        messageInput.value = text.trim();
        ocrStatus.textContent = "Texto extraído com sucesso!";
        ocrProgress.style.width = "100%";
        updateOutput();
      } catch (err) {
        console.error(err);
        ocrStatus.textContent = "Erro ao processar OCR.";
      }
    }

    imageInput.addEventListener("change", (event) => {
      const file = event.target.files[0];
      if (file) processOCR(file);
    });

    document.addEventListener("paste", (event) => {
      const items = event.clipboardData.items;
      for (let i = 0; i < items.length; i++) {
        if (items[i].type.indexOf("image") !== -1) {
          const file = items[i].getAsFile();
          processOCR(file);
        }
      }
    });
  </script>
</body>
</html>
